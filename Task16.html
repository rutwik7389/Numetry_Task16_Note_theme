<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App - Notes, Theme Switcher & Pagination</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <div id="root"></div>

    <script type="text/babel">
        function App() {
            return (
                <div className="p-6">
                    <ThemeSwitcher />
                    <NoteTakingApp />
                    <PaginationComponent />
                </div>
            );
        }

        // 1Ô∏è‚É£ Note-Taking App
        function NoteTakingApp() {
            const [notes, setNotes] = React.useState(() => JSON.parse(localStorage.getItem("notes")) || []);
            const [newNote, setNewNote] = React.useState("");

            React.useEffect(() => {
                localStorage.setItem("notes", JSON.stringify(notes));
            }, [notes]);

            const addNote = () => {
                if (newNote.trim()) {
                    setNotes([...notes, newNote]);
                    setNewNote("");
                }
            };

            const deleteNote = (index) => {
                const updatedNotes = notes.filter((_, i) => i !== index);
                setNotes(updatedNotes);
            };

            return (
                <div className="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md my-6">
                    <h2 className="text-2xl font-bold mb-4">üìù Note-Taking App</h2>
                    <div className="flex gap-2">
                        <input 
                            type="text" 
                            className="border p-2 flex-grow"
                            placeholder="Write a note..."
                            value={newNote}
                            onChange={(e) => setNewNote(e.target.value)}
                        />
                        <button onClick={addNote} className="bg-blue-500 text-white px-4 py-2 rounded">Add</button>
                    </div>
                    <ul className="mt-4">
                        {notes.map((note, index) => (
                            <li key={index} className="flex justify-between p-2 border-b">
                                {note}
                                <button onClick={() => deleteNote(index)} className="text-red-500">‚ùå</button>
                            </li>
                        ))}
                    </ul>
                </div>
            );
        }

        // 2Ô∏è‚É£ Theme Switcher
        function ThemeSwitcher() {
            const [darkMode, setDarkMode] = React.useState(() => JSON.parse(localStorage.getItem("darkMode")) || false);

            React.useEffect(() => {
                localStorage.setItem("darkMode", JSON.stringify(darkMode));
                document.body.className = darkMode ? "bg-gray-900 text-white" : "bg-gray-100 text-gray-900";
            }, [darkMode]);

            return (
                <div className="text-center my-4">
                    <button 
                        onClick={() => setDarkMode(!darkMode)} 
                        className="px-4 py-2 bg-gray-800 text-white rounded"
                    >
                        {darkMode ? "üåû Light Mode" : "üåô Dark Mode"}
                    </button>
                </div>
            );
        }

        // 3Ô∏è‚É£ Pagination Component
        function PaginationComponent() {
            const items = Array.from({ length: 50 }, (_, i) => `Item ${i + 1}`);
            const itemsPerPage = 10;
            const [currentPage, setCurrentPage] = React.useState(1);

            const totalPages = Math.ceil(items.length / itemsPerPage);
            const displayedItems = items.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage);

            return (
                <div className="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md my-6">
                    <h2 className="text-2xl font-bold mb-4">üìÑ Paginated List</h2>
                    <ul>
                        {displayedItems.map((item, index) => (
                            <li key={index} className="p-2 border-b">{item}</li>
                        ))}
                    </ul>
                    <div className="flex justify-center mt-4 space-x-2">
                        <button 
                            onClick={() => setCurrentPage(currentPage - 1)}
                            disabled={currentPage === 1}
                            className="px-3 py-2 border rounded disabled:opacity-50"
                        >
                            Prev
                        </button>
                        {[...Array(totalPages)].map((_, i) => (
                            <button 
                                key={i} 
                                onClick={() => setCurrentPage(i + 1)}
                                className={`px-3 py-2 border rounded ${currentPage === i + 1 ? 'bg-blue-500 text-white' : ''}`}
                            >
                                {i + 1}
                            </button>
                        ))}
                        <button 
                            onClick={() => setCurrentPage(currentPage + 1)}
                            disabled={currentPage === totalPages}
                            className="px-3 py-2 border rounded disabled:opacity-50"
                        >
                            Next
                        </button>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>
</html>
